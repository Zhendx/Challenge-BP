server:
  port: 8282

spring:
  main:
    allow-bean-definition-overriding: on
    lazy-initialization: on
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    password: postgrespw
    username: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  output:
    ansi:
      enabled: ALWAYS

logging:
  auditor:
    mode: 'CONSOLE'
  sendLog: true

control:
  errors:
    trace: false