server:
  port: 8286

management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  main:
    allow-bean-definition-overriding: on
    lazy-initialization: on
  r2dbc:
    url: r2dbc:pool:postgresql://postgres:postgrespw@localhost:5432/postgres
  output:
    ansi:
      enabled: ALWAYS
  http-client:
    api:
      client-sp-client:
        base-url: http://localhost:8283/

logging:
  auditor:
    mode: 'CONSOLE'
  sendLog: true

control:
  errors:
    trace: false